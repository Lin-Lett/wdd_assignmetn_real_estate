        <div class="container">
            <div class="container1">
                <h1 class="form-title">Registration Form</h1><br>
    
                <form action="#">
                    <div class="main-user-info">
                        <div class="user-input-box">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" name="fullName" placeholder="Enter Full Name">
                        </div>
    
                        <div class="user-input-box">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" placeholder="Enter Username">
                        </div>
    
                        <div class="user-input-box">
                            <label for="email">Email</label>
                            <input type="text" id="email" name="email" placeholder="Enter Your Email Address">
                        </div>
    
                        <div class="user-input-box">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter Your Phone Number">
                        </div>
    
                        <div class="user-input-box">
                            <label for="password">Password</label>
                            <input type="text" id="password" name="password" placeholder="Enter Password">
                        </div>
    
                        <div class="user-input-box">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="text" id="confirmPassword" name="confirmPassword" placeholder="Enter Confirm Password">
                        </div>
                    </div>
    
                    <div class="gender-details-box">
                        <span class="gender-title">Gender</span>
                        <div class="gender-category">
                            <input type="radio" name="gender" id="male">
                            <label for="male">Male</label>
    
                            <input type="radio" name="gender" id="female">
                            <label for="female">Female</label>
    
                            <input type="radio" name="gender" id="other">
                            <label for="other">Other</label>
                        </div>
                    </div>
    
                    <div class="form-submit-btn">
                        <input type="submit" value="Register">
                    </div>
    
                </form>
            </div>
        </div>
